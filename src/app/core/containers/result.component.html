<main>
  <section class="graphics">
    <img src="assets/images/reaper.png">
    <div class="bubble">
      <span><i class="fas fa-check-circle"></i> 정상</span>
      <br><span *ngIf="result$ | async as result">당신의 생존 확률: {{ result | percent: '.0-2' }}</span>
    </div>
  </section>
  <section class="text-box">
    <ul>
      <li textSeq>
        이대로 운동과 일의 삶에서 밸런스를 찾으세요. 추후에 위험 단계로 가지 않기 위해서 지속적으로 유지하셔야 합니다.
      </li>
    </ul>
  </section>
  <section class="actions">
    <a class="action" routerLink="/tips">
      <i class="fas fa-lightbulb"></i>
      <span>건강 조언 보기</span>
    </a>
    <a class="action" routerLink="/">
      <i class="fas fa-undo-alt"></i>
      <span>처음으로</span>
    </a>
  </section>
</main>
